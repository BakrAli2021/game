<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shot Game</title>
</head>

<div class="game" id="game">
    <div class="info">
        <span class="highscore"></span>
        <div class="result">
            <span class="score"> Score: 0</span>
            <span class="tries">Tries : 0</span>
            <span class="destory">You destory : 0</span>
        </div>

    </div>
    <div class="intro">
        <h1 class="type"></h1>
        <label for="lev">Choose lelvel</label>
        <select name="lev" id="lelvel">
            <option value="20s" data-num="30">Easy</option>
            <option value="15s" data-num="35">Mdeium</option>
            <option value="5s" data-num="40">Hard</option>
        </select>
        <span>Start Game</span>
    </div>
    <span id="gun"></span>
    <audio id="shot" src="img/sound.wav"></audio>

</div>

<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js.js"></script>
</body>

</html>
