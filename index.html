<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shot Game</title>
</head>

<div class="game" id="game">
    <div class="info">
        <span class="highscore"></span>
        <span class="gameTime">Game Time <span class="timer">60</span></span>
        <div class="result">
            <span> Score:</span> <span class="score">0</span>
            <span>Tries :</span><span class="tries">0</span>
            <br>
            <span>You destory : </span><span class="destory"></span>
        </div>

    </div>
    <div class="intro">
        <h1 class="type"></h1>
        <label for="lev">Choose lelvel</label>
        <select name="lev" id="lelvel">
            <option value="20s" data-num="100">Easy</option>
            <option value="15s" data-num="120">Mdeium</option>
            <option value="5s" data-num="140">Hard</option>
        </select>
        <span>Start Game</span>
    </div>
    <span id="gun"></span>
    <audio id="shot" src="img/sound.wav"></audio>

</div>

<body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js.js"></script>
</body>

</html>
